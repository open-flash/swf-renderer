[package]
name = "swf-renderer"
version = "0.1.0"
authors = ["Charles Samborski <demurgos@demurgos.net>"]
description = "SWF renderer"
documentation = "https://github.com/open-flash/swf-renderer"
homepage = "https://github.com/open-flash/swf-renderer"
repository = "https://github.com/open-flash/swf-renderer"
readme = "./README.md"
keywords = ["renderer", "swf", "flash", "gfx"]
license = "AGPL-3.0-or-later"
edition = "2018"

[lib]
name = "swf_renderer"
path = "src/lib.rs"

[[bin]]
name = "swf-renderer"
path = "src/main.rs"

[dependencies]
lyon = "^0.13.1"
shaderc = "^0.3.16"
swf-tree = "^0.4.2"
gfx-hal = "^0.1.0"
gfx-backend-vulkan = "^0.1.0"
env_logger = "^0.6.1"
nalgebra-glm = "^0.4.0"

[dev-dependencies]
serde_json = "^1.0.39"
test-generator = "^0.2.2"
